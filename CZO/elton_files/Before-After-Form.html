<script type="text/javascript" src="{{libPath}}/js/jquery-3.3.1.slim.min.js"></script>
<script type="text/javascript" src="{{libPath}}/js/popper.min.js"></script>
<script type="text/javascript" src="{{libPath}}/js/bootstrap.js"></script>
<script type="text/javascript" src="{{libPath}}/js/select2.full.min.js"></script>
<!--<script src="{{libPath}}/js/select2.full.min.js"></script>-->
<script type="application/javascript">
    (() => {
        //Initialize Select2 Elements
        $('.select2').select2()

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        })
        $('.btn-tab-prev').on('click', function (e) {
            e.preventDefault()
            $('#' + $('.nav-item > .active').parent().prev().find('a').attr('id')).tab('show')
        })
        $('.btn-tab-next').on('click', function (e) {
            e.preventDefault()
            $('#' + $('.nav-item > .active').parent().next().find('a').attr('id')).tab('show')
        })
    })();
    let data = '{data}';
    function readURL(input, id) {
        console.log('readURL: id', id);
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#' + id).attr('src', e.target.result);
            }

            reader.readAsDataURL(input.files[0]);
        }
    }

    function save(notify) {
        require(['N/currentRecord', 'N/ui/dialog'], (ns_currentRecord, ns_dialog) => {
            let record = ns_currentRecord.get();
            let id = data.details.id || '';
            let values = {};
            let radioFieldIds = [];
            $("input[type='radio']").each(function () {
                let name = $(this).attr('name');
                if (name) {
                    radioFieldIds.push(name);
                }
            });
            [...new Set(radioFieldIds)].forEach((fieldId) => {
                let notesFieldId = `${fieldId}_notes`;
                values[fieldId] = $(`#${fieldId}`).val();
                values[notesFieldId] = $(`#${notesFieldId}`).val();
            });
            ['project', 'comments'].forEach((fieldId) => {
                values[fieldId] = $(`#${fieldId}`).val();
            });
            values.comments = $('#comments').val();
            values.project = ($('#project').select2('data')[0] || {}).id || '';
            values.notify = notify;

            record.setValue({fieldId: 'custpage_czo_input_data', value: JSON.stringify({id, values})});
            if (!values.project || values.project == 'Select Project') {
                ns_dialog.alert({message: 'Please select a Project before submitting.'});
            } else {
                setTimeout(() => {
                    document.main_form.submit();
                }, 1000);
            }
        });
    }

    <!--Show/hide Textarea on selection of radio button with value "Yes"-->
    $(document).ready(() => {
        $('.uir-page-title').closest('tr').hide();
        $('#custpage_czo_file').hide();
        data.projects.forEach((project) => {
            let {id, name} = project;
            $('#project').append(new Option(name, id, false, id == data.projectId));
        });
        $('.info-box').hide();
        $("input[type='radio']").change(function () {
            let name = $(this).attr('name');
            if (name) {
                let value = $(this).val();
                let selector = `[name='${name}_notes']`;
                $(`#${name}`).val(value);
                if (value == "1") {
                    $(selector).show();
                } else {
                    $(selector).hide();
                }
            }
        });
        $('input:file').change(function () {
            let id = $(this).attr('id');
            console.log('id: ', id);
            let imgId = id + '_img';
            let fileName = ($(this).val() || '').replace("C:\\fakepath\\", '');
            let fileSize = (this.files[0].size * 1 / 1000).toFixed(2) + ' KB';
            let name = ($(this).attr('name') || '').replace(/[0-9]/g, '');
            let dataId = $(this).attr('data-id');
            if (dataId) {
                let nextDataId = dataId * 1 + 1;
                $(`#${name}${nextDataId}`).closest('.row').show();
            }
            $(this).closest('.input-group').hide();
            readURL(this, imgId);
            $('#' + imgId).closest('.info-box').find('.info-box-text').text(fileName);
            $('#' + imgId).closest('.info-box').find('.info-box-number').text(fileSize);
            $('#' + imgId).closest('.info-box').show();
        });
        $('.close').click(function () {
            let id = $(this).closest('.info-box').attr('id').replace('_info', '');
            console.log('on close file id: ', id);
            $(this).closest('.info-box').hide();
            $('#' + id).closest('.input-group').show();
        });
        $('#project').change(function() {
            let id = ($('#project').select2('data')[0] || {}).id || '';
            if (id) {
                window.location.href = data.scriptUrl + '&projectId=' + id;
            }
        });
        Object.keys(data.details).forEach(function (key) {
            let imgSrc = data.details[key]
            if (key != 'id' && imgSrc) {
                let fileInputId = key.replace('Text', '');
                let imgId = fileInputId + '_img';
                $('#' + imgId).attr('src', imgSrc);
                $('#' + fileInputId).closest('.input-group').hide();
                $('#' + imgId).closest('.info-box').find('.info-box-text').text(fileInputId.replace(/_/g, ' ').replace('photo', 'photo #'));
                // $('#' + imgId).closest('.info-box').find('.info-box-number').text(fileSize);
                $('#' + imgId).closest('.info-box').show();
            }
        });

        $('#save-btn').click(() => {
            save(false)
        });
        $('#save-email-btn').click(() => {
            save(true)
        });
    });
</script>
